<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Important for mobile -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">  To-Do List</h2>

    <div class="row g-2">
      <div class="col-12 col-md-9">
        <input type="text" id="todoInput" class="form-control" placeholder="Enter task">
      </div>
      <div class="col-12 col-md-3">
        <button id="addBtn" class="btn btn-primary w-100">Add</button>
      </div>
    </div>

    <ul id="todoList" class="list-group mt-22"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
